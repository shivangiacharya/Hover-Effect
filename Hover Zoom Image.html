<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Image</title>
    <style>

    *{
        box-sizing: border-box;
    }
    .container {
        background-color: rgb(154, 43, 74);
        width: 200px;
        height: 150px;
        left: 40%;
        top: 35%;
        position: absolute;
        transition: 0.5s;
    }
    .container:hover {
        transform: scale(1.8);
    }

    </style>


</head>
<body>
    <div class="container">

    </div>
</body>
</html>
