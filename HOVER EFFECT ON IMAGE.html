    <title>HOVER EFFECT ON IMAGE</title>
   <style>
    .main{
        font-size:500%;
    }
    .table{
        border: 5px rgb(124, 160, 149);

    }
    .image1:hover{
        filter: grayscale(100%);   
    }
    .image2:hover{
        transform: scale(1.1);
        transition: 6s;
    }
    .image3:hover{
        transform: scale(.3);
        transition: 3s;
    }
    .image4:hover{
        border-radius: 50%;
        transition: 4s;
    }
    .image5:hover{
       filter: brightness(300%);
    }
    .image6:hover{
        border: 15px solid rgb(220, 163, 20);
        transition: 3s;
    }
    .image7:hover{
     filter: blur(9px); 
     transition: 5s; 
    }
    .image8:hover{
        transform: rotateZ(360deg);
        transition: 3s;
    }
    .image9:hover{
        box-shadow: 
        6px 6px 6px 6px rgb(73, 73, 149),
        12px 12px 12px 12px rgb(7, 191, 176),
        32px 32px 32px 32px rgb(203, 25, 105);
        transition: 3s;
    }
    @media screen and (max-width:2000px) {
        .table{
            margin-left: 0;
        }
    }
    @media screen and (max-width:600px) {
        .image1{
           flex: 50%;
           width:500px ;
           height: 200px;
        }
    }
